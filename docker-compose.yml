version: '3.1'
services:
    mailhog:
        image: 'mailhog/mailhog:latest'
        ports:
            - '3001:8025'

    redis:
        image: 'redis:alpine'

    postgres:
        image: 'postgres:15-alpine'
        working_dir: /app
        environment:
            - POSTGRES_USER=vacancy
            - POSTGRES_PASSWORD=P@ssword
            - POSTGRES_DB=laravel_db
        volumes:
            - '.:/app'
            - 'postgres-data:/var/lib/postgresql/data:rw,user=postgres,group=postgres'
        ports:
            - '5432:5432'

    webserver:
        image: 'nginx:alpine'
        working_dir: /app
        volumes:
            - '.:/app'
            - './deploy/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '8080:80'

    php-fpm:
        build: deploy/php-fpm
        working_dir: /app
        volumes:
            - '.:/app'
            - './deploy/php-fpm/php-ini-overrides.ini:/etc/php/8.3/fpm/conf.d/99-overrides.ini'
volumes:
  postgres-data:
